<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    
</head>
<body class="bg-gray-100" >
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center" >Create New Event</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
        <form id="event_form" >
            <!-- Event Image Upload -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="event_image">Event Image</label>
                  <input type="file" id="event_image" class="w-full px-3 py-2 border  rounded-md "/>
                </div>

            <!-- Event Title -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold  mb-2" for="EventTitle">Event Title</label>
                  <input type="text" id="EventTitle" placeholder="Enter event title" class="w-full px-3 py-2 border  rounded-md"/>
                </div>
            
            <!-- Event Description -->
                <div class="mb-4">
                    <label  class="block text-gray-700  text-sm  font-bold  mb-2" for="EventTitle">Event Description</label>
                    <textarea type="text" id="eventDesc" placeholder="Enter event Description" class="w-full px-3 py-2 border rounded-md" ></textarea>
                </div>

            <!-- Registration Link -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="registrationLink">Registration Link</label>
                    <input type="url" id="registrationLink" placeholder="Enter registration link" class="w-full px-3 py-2 border rounded-md" />
                </div>
                
            <!-- Event location -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="eventlocation">Event Location</label>
                    <input type="text" id="eventlocation" placeholder="Enter event location" class="w-full px-3 py-2 border rounded-md"/>
                </div>


            <!-- Event Date -->

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold  mb-2 " for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" class="w-full px-3 py-2 border rounded-md"/>
                </div>


            <!-- Event Time -->
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="eventTime">Event Time</label>
                    <input type="time" id="eventTime" class="w-full px-3 py-2 border rounded-md"/>
                </div>

            <!-- Submit Button -->

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">Create Event</button>
                </div>

        </form>
        </div>
    </div>


    <script src="app.js"  type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>  
</body>
</html>
