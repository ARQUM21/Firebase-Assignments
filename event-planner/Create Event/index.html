<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    
</head>
<body class="bg-gray-100" >
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center" >Create New Event</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
        <form id="event_form" >
            <!-- Event Image Upload -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="event_image">Event Image</label>
                  <input type="file" id="event_image" class="w-full px-3 py-2 border  rounded-md "/>
                </div>

            <!-- Event Title -->
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold  mb-2" for="EventTitle">Event Title</label>
                  <input type="text" id="EventTitle" placeholder="Enter event title" class="w-full px-3 py-2 border  rounded-md"/>
                </div>
            
            <!-- Event Description -->
                <div class="mb-4">
                    <label  class="block text-gray-700  text-sm  font-bold  mb-2" for="EventTitle">Event Description</label>
                    <textarea type="text" id="eventDesc" placeholder="Enter event Description" class="w-full px-3 py-2 border rounded-md" ></textarea>
                </div>

            <!-- Registration Link -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="registrationLink">Registration Link</label>
                    <input type="url" id="registrationLink" placeholder="Enter registration link" class="w-full px-3 py-2 border rounded-md" />
                </div>
                
            <!-- Event location -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="eventlocation">Event Location</label>
                    <input type="text" id="eventlocation" placeholder="Enter event location" class="w-full px-3 py-2 border rounded-md"/>
                </div>


            <!-- Event Date -->

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="eventDate">Event Date</label>
                <div class="flex space-x-2">
                    <select id="day" class="w-1/4 px-3 py-2 border rounded-md">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
        
                    <select id="month" class="w-1/4 px-3 py-2 border rounded-md">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
        
                    <select id="year" class="w-1/4 px-3 py-2 border rounded-md">
                        <option value="">Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                    </select>
                </div>
            </div>



            <!-- Event Time -->

                <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="eventTime">Event Time</label>
        <div class="flex space-x-2">
            <select id="hours" class="w-1/3 px-3 py-2 border rounded-md">
                <option value="">Hour</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select id="minutes" class="w-1/3 px-3 py-2 border rounded-md">
                <option value="">Minutes</option>
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <select id="ampm" class="w-1/3 px-3 py-2 border rounded-md">
                <option value="">AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>

            <!-- Submit Button -->

                <div class="flex justify-center">
                    <button type="submit" class="login items-center px-4 py-2 ml-4 text-sm font-bold text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Event</button>
                </div>

        </form>
        </div>
    </div>


    <script src="app.js"  type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>  
</body>
</html>
