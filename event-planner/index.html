<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="style.css" > 
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>


    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                <!-- <img src="https://i.pinimg.com/564x/e5/91/48/e591480cb3416c9ccf6114ca796dbad7.jpg" class="h-8" alt="Flowbite Logo" /> -->
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Event Planner</span>
            </a>
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                <span id="myevents_btn" >
                <!-- <a href="../event-planner/myEvents/index.html" class="text-sm  text-gray-500 dark:text-white hover:underline">My Events</a> -->
                <a href="../event-planner/myEvents/index.html" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-black-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    My Events
                </a>
                
                
                
                
                    
            </span>
                <span id="create_event_btn" >
            <a href="../event-planner/Create Event/index.html" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-black-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"  >Create Event</a>
            </span>   
                <a href="../event-planner/profile/index.html"> 
                    <img id="user_img" class="w-10 h-10 rounded-full" src="https://i.pinimg.com/736x/25/ee/de/25eedef494e9b4ce02b14990c9b5db2d.jpg" alt="" /></a>

                <a href="../event-planner/Auth/login/index.html" id="login_link" class="login px-4 py-2 ml-4 text-sm font-bold text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</a>
            </div>
        </div>
    </nav>
   
    <div class="container mx-auto p-4">
        <div id="events_cards_container" class="grid gap-6  grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 " >
            <!-- Event card -->
        </div>    
       
    </div>
    
    <button id="logout_btn" class=" px-4 py-2 ml-2 text-sm font-bold text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Logout
    </button>
    



    <script src="app.js"  type="module" ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>  
</body>
</html>
