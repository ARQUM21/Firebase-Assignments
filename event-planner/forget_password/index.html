<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-500">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Update Password</h2>
        <form id="updatePasswordForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="oldPassword" class="block text-sm font-medium text-gray-700">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your old password">
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your new password">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Confirm your new password">
            </div>
            <button type="submit" id="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Update Password</button>
        </form>
        <div class="mt-4 text-center">
            <a href="../Auth/login/index.html" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
        <div id="message" class="mt-2 text-center text-500"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
