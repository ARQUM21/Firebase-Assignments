<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css" > 

    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>




  <div class="container">

    <div class="forms">

      <div id="signup_form"   class="form login" id="login_form">
        <span class="title">Create Account</span>

          <form action="#">
            <div class="div_img">
             
             
              <label for="profile_img" class="custom-file-upload">
                  <img class="img" src="https://i.pinimg.com/736x/25/ee/de/25eedef494e9b4ce02b14990c9b5db2d.jpg" alt="Avatar">
                  <input class="file" type="file" id="profile_img" required/>
              </label>
            
            </div>
          

              <div class="input-field">
                <input type="text" name="floating_name" id="floating_name"  placeholder="Full Name" required>
                <i class="fa-solid fa-user icon"></i>
              </div>

              <div class="input-field">
                <input type="text"  name="floating_email" id="email" placeholder="Enter your email" required>
                <i class="fa-solid fa-envelope icon"></i>
              </div>

              <div class="input-field">
                <input type="password" id="password"   name="floating_password" placeholder="Enter your password"   required>
                <i class="fa-solid fa-lock icon"></i>
              </div>
         
              <div class="input-field">
                <input type="text"  name="floating_phone" id="floating_phone"  placeholder="Phone" pattern="^03[0-9]{2}-?[0-9]{7}$" required />
                <i class="fa-solid fa-phone  icon"></i>
              </div>

              <div class="input-field" >
                <input type="text" name="floating_company" id="floating_company"  placeholder="Company" required />
                <i class="fa-solid fa-building icon"></i>
              </div>

            <button id="submit_btn"  class="submit" type="submit" >Create Account</button>
          
          </form>

          <div class="login-signup">
            <span class="text">Not a member?<a href="../login/index.html" class="text signup-link">login now</a></span>
          </div>
          
      </div>
    </div>
  </div>

  
        <script  src="app.js"  type="module"></script>  
</body>
</html>
