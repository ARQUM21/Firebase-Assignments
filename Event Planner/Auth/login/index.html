<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" > 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 

</head>
<body>

  <div class="container">

    <div class="forms">

      <div class="form login" id="login_form">
        <span class="title">Login</span>

        <form action="#">
          <div class="input-field">
            <input type="text"  name="floating_email" id="email" placeholder="Enter your email" required>
            <i class="fa-solid fa-envelope icon"></i>
          </div>

          <div class="input-field">
            <input type="password" id="password"   name="floating_password" placeholder="Enter your password" required>
            <i class="fa-solid fa-lock icon"></i>
          </div>
                   
            <button class="submit" type="submit" >LOGIN</button>
        </form>

          <div class="login-signup">
            <span class="text">Not a member?
              <a href="../signup/index.html" class="text signup-link">Signup Now</a>
            </span>
          </div>
          
      </div>
    </div>
  </div>




  <script src="app.js" type="module" ></script>
    
</body>
</html>
