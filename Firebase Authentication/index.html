<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="style.css" > 
  <body>
  
    <section id="auth_container">

        <div class="wrapper" >
            <div class="form signup">
                <header>Signup</header>
                    <form action="#">
                        <input type="text" id="username" placeholder="Full name" required/>
                        <input type="text" id="email" placeholder=" Email address" required/>
                        <input id="password" placeholder="Password" type="password" required />
                      
                        <div class="checkbox">

                          <input type="checkbox" id="signupCheck" />
                          <label for="signupCheck">I accept all terms & conditions</label>
                        
                        </div>

                          <input id="signup_btn" type="submit" value="Signup" />
                      </form>
             </div>





            <div class="form login">
                 <header>Login</header>
                    <form action="#">
                        
                      <input  type="text" id="email_login" placeholder="Email address" required />
                      <input type="password" id="password_login" placeholder="Password" required />
                      <a href="#">Forgot password?</a>
                      <input id="login_btn"  type="submit" value="Login" />
                     
                    </form>
            </div>  
        </div>

        <!-- <div id="user_container" style="display: none">
          <h1 id="user_email">-</h1>
          <button id="logout_btn">Logout</button>
        </div> -->



          <script>
              const wrapper = document.querySelector(".wrapper"),
              signupHeader = document.querySelector(".signup header"),
              loginHeader = document.querySelector(".login header");
              loginHeader.addEventListener("click", () => {
              wrapper.classList.add("active");
            });

              signupHeader.addEventListener("click", () => {
              wrapper.classList.remove("active");
            });
          </script>

    </section>
    <div id="user_container" style="display: none">
      <h1 id="user_email">-</h1>
      <button id="logout_btn">Logout</button>
    </div>


    <script src="Authentication.js" type="module"></script>
  
</body>
</html>
